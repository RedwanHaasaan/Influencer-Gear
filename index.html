<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="./style/style.css" />
    <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon" />
    <title>INFLUENCER GEAR</title>
  </head>
  <body>
    <section>
      <nav
        class="flex items-center justify-between py-6 px-6 lg:py-10 lg:px-20 md:gap-10">
        <div class="md:hidden shrink-0">
          <img src="./images/menu 1.svg" alt="Menu" class="h-8 w-8" />
        </div>

        <div class="flex-1 flex justify-center md:justify-start">
          <h1 class="text-base md:text-2xl font-bold text-gray-700 whitespace-nowrap">
            Influencer products
          </h1>
        </div>

        <div class="flex items-center gap-4 md:gap-6 shrink-0">
          <ul class="hidden md:flex gap-6 text-black font-medium">
            <li><a href="#">Home</a></li>
            <li><a href="#">Products</a></li>
            <li><a href="#">Sign up</a></li>
            <li><a href="#">Log In</a></li>
          </ul>

          <a href="#" class="hidden md:flex shrink-0">
            <img
              src="./images/icons_search.png"
              alt="Search Icon"
              class="h-6 w-6"
            />
          </a>
          <a href="#" class="shrink-0">
            <img
              src="./images/clarity_shopping-cart.png"
              alt="Shopping Cart"
              class="h-7 w-7"
            />
          </a>
        </div>
      </nav>
      <header class="flex flex-col-reverse md:flex-row gap-3 md:gap-10 md:pl-5 md:pr-5 md:min-h-[calc(100vh-96px)] lg:pl-20 lg:pr-20 md:py-0 items-center justify-center xl:gap-40">
        <div class="flex flex-col justify-center items-center md:items-start text-center md:text-left gap-4 xl:gap-5">
            <h1 class="text-2xl md:text-4xl md:leading-12 lg:text-5xl xl:text-6xl xl:w-2xl lg:leading-14 xl:leading-16 font-bold text-gray-700">Start your Journey as Influencer</h1>
            <p class="text-sm md:text-base xl:text-lg xl:w-2xl font-medium text-gray-700 px-5 md:px-0">Discover top products designed to elevate your influence, creativity, and impact across all digital platforms.</p>
            <button class="bg-[#E02C6D] flex items-center gap-2 py-3 px-6 rounded-full text-white text-base font-medium">
                <a href="#">Preebook Now</a>
                <img src="./images/arrow-forward 1.png" alt="Arrow Icon" />
            </button>
        </div>
        <div class="relative flex items-center justify-center px-7 py-6 md:px-0 md:py-0">
            <img src="./images/Circle design.svg" alt="Circle Design" class="w-full" />
            <img src="./images/main-camera.png" alt="Camera Image" class="absolute z-20 w-4/5 md:w-full" />
        </div>
      </header>
    </section>
  </body>
</html>
